services:
  nginx:
    env_file:
      - .env
    image: policy-insight-nginx
    container_name: policy-insight-nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    expose:
      - 443
    ports:
      - "443:443"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  backend:
    env_file:
      - .env
    ports:
      - "8000:8000"
    image: policy-insight-backend
    container_name: policy-insight-backend
    build:
      context: ./requirements/backend
      dockerfile: Dockerfile
    volumes:
      - ./requirements/backend/app:/code/app
    depends_on:
      postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    # 헬스체크 추가
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgresql:
    env_file:
      - .env
    image: policy-insight-postgresql
    container_name: policy-insight-postgresql
    build:
      context: ./requirements/postgres
      dockerfile: Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: policy-insight-rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./requirements/rabbitmq/conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    env_file:
      - .env
    image: policy-insight-celery-worker
    container_name: policy-insight-celery
    build:
      context: ./requirements/celery
      dockerfile: Dockerfile
      args:
        SERVICE_TYPE: worker
    volumes:
      - ./requirements/celery:/code
    depends_on:
      postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    command: ["celery", "-A", "celery_app", "worker", "--loglevel=info"]

  celery-beat:
    env_file:
      - .env
    image: policy-insight-celery-beat
    container_name: policy-insight-celery-beat
    build:
      context: ./requirements/celery
      dockerfile: Dockerfile
      args:
        SERVICE_TYPE: beat
    volumes:
      - ./requirements/celery:/code
    depends_on:
      - rabbitmq
      - postgresql
      - celery
    networks:
      - app_network
    restart: unless-stopped
    command: ["celery", "-A", "celery_app", "beat", "--loglevel=info"]

volumes:
  postgres_data:
    name: policy-insight-postgres-data
  rabbitmq_data:
    name: policy-insight-rabbitmq-data
  celerybeat_data:
    name: policy-insight-celerybeat-data

networks:
  app_network:
    name: policy-insight-network
    driver: bridge
